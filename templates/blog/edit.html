{% extends 'base.html' %}
{% load static %}

{% block css %}

{% endblock %}

{% block title %}
    Edit article
{% endblock %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card mt-5 mb-5">
                    <div class="card-body">
                        <form action="{% url 'appblog:article-edit' article.id %}" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <table class="table">
                                {{ form.as_table }}
                            </table>
                            <button type="submit" class="btn bg-btn">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}

{% endblock %}
