<form method="post" enctype="multipart/form-data">{% csrf_token %}
    <table class="table">
        <tr>
            <td><label for="id_title">Title</label></td>
            <td><input type="text" name="title" id="id_title" required class="form-control"></td>
        </tr>
        <tr>
            <td><label for="id_attached-files">Attached files</label></td>
            <td>
                <input type="file" name="attached-files" id="id_attached-files" required multiple>
                <small>.xls .docx .pdf .xlsx</small>
            </td>
        </tr>
    </table>
    <button type="submit" class="btn bg-btn">Send</button>
</form>
