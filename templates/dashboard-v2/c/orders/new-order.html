<form method="post" enctype="multipart/form-data">{% csrf_token %}
    <table class="table">
        {% for field in new_order %}
            {% if forloop.last %}
                <tr class="tr-last">
                    <td width="150">{{ field.label }}</td>
                    <td>{{ field }}</td>
                </tr>
                {% if field.errors %}
                    <tr>
                        <td></td>
                        <td>{{ field.errors }}</td>
                    </tr>
                {% endif %}
            {% else %}
                <tr>
                    <td width="150">{{ field.label }}</td>
                    <td>{{ field }}</td>
                </tr>
                {% if field.errors %}
                    <tr>
                        <td></td>
                        <td>{{ field.errors }}</td>
                    </tr>
                {% endif %}
            {% endif %}
        {% endfor %}
        <tr>
            <td><label for="id_attached-files">Attached files</label></td>
            <td>
                <input type="file" name="attached-files" id="id_attached-files" multiple>
                <small>.xls .docx .pdf .xlsx</small>
            </td>
        </tr>
    </table>
    <button type="submit" class="btn bg-btn">Send</button>
</form>
