<table class="table">
    <thead>
    <tr>
        <th scope="col">Customer</th>
        <th scope="col">Title</th>
        <th scope="col">Pages</th>
        <th scope="col">Total cost</th>
        <th scope="col">Deadline</th>
        <th scope="col">Writer</th>
    </tr>
    </thead>
    <tbody>
    {% for order in in_process %}
        <tr>
            <td>{{ order.customer.get_full_name }}</td>
            <td>
                <a href="{% url 'manager:order-inprocess' order.id %}" class="text-primary">{{ order.title }}</a>
            </td>
            <td>{{ order.number_page }}</td>
            <td>${{ order.total_cost|floatformat }}</td>
            <td>{{ order.deadline|date:"H:m d M" }}</td>
            <td>{{ order.writer.get_full_name }}</td>
        </tr>
    {% endfor %}

    </tbody>
</table>
