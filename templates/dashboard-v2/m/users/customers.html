<table class="table">
    <thead>
    <tr>
        <th scope="col">First name</th>
        <th scope="col">Last name</th>
        <th scope="col">Email</th>
        <th scope="col" class="d-none d-sm-table-cell">Orders</th>
        <th scope="col" class="d-none d-sm-table-cell">Balance</th>
    </tr>
    </thead>
    <tbody>
    {% for customer in customers %}
        <tr>
            <td>{{ customer.first_name }}</td>
            <td>{{ customer.last_name }}</td>
            <td>
                <a href="{% url 'manager:users-customer' customer.id %}" class="text-primary">
                    {{ customer.email }}
                </a>
            </td>
            <td class="d-none d-sm-table-cell">Orders length</td>
            <td class="d-none d-sm-table-cell">$320</td>
        </tr>
    {% endfor %}

    </tbody>
</table>
