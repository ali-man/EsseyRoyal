{% load courses_filter %}

<table class="table">
    <thead>
    <tr>
        <th scope="col">Title</th>
        <th scope="col">Total cost</th>
        <th scope="col">Due date</th>
    </tr>
    </thead>
    <tbody>
    {% for task in in_review %}
        <tr>
            <td><a href="{% url 'writer:task-detail' task.id %}" class="text-primary">{{ task.title }}</a></td>
            <td>${{ task.price_for_writer|floatformat }}</td>
            <td>{{ task.due_date|date:"H:m d M" }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
