{% extends 'base.html' %}
{% load static %}

{% block css %}
    <style>
        .profile-card .avatar {
            max-width: 150px;
            max-height: 150px;
            margin-top: -70px;
            margin-left: auto;
            margin-right: auto;
            -webkit-border-radius: 50%;
            border-radius: 50%;
            overflow: hidden;
        }

        .profile-card {
            margin-top: 100px;
            background-color: #fff;
        }

        .avatar img.rounded-circle {
            max-width: 150px;
        }

        .tab-content-own {
            background-color: #fff;
            -webkit-box-shadow: 0 2px 5px 0 rgba(0, 0, 0, .16), 0 2px 10px 0 rgba(0, 0, 0, .12);
            box-shadow: 0 2px 5px 0 rgba(0, 0, 0, .16), 0 2px 10px 0 rgba(0, 0, 0, .12);
            border-radius: .25rem;
        }
    </style>
    <link rel="stylesheet" href="{% static 'css/admin-dashboard.css' %}">
{% endblock %}

{% block title %}

{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-8" style="margin-top:60px;">

                {% include 'dashboard/admin/selects/tabs.html' %}

            </div>

            <div class="col-12 col-md-4 mb-md-0 mb-5">

                {% include 'dashboard/admin/profile.html' %}

            </div>

        </div>
    </div>
{% endblock %}

{% block scripts %}
    <script>
        $(document).ready(function () {
            let listDataTable = ['#writerProgress', '#allWriters'];
            for (let i = 0; i < listDataTable.length; i++) {
                $(listDataTable[i]).DataTable();
            }
            $('.dataTables_length').addClass('bs-select');
        })
    </script>
{% endblock %}
