<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Price for customers</th>
        <th scope="col">Price for writers</th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    {% for type in types %}
        <tr>
            <th scope="row">{{ type.id }}</th>
            <td>{{ type.title }}</td>
            <td>{{ type.price_client }}</td>
            <td>{{ type.price_writer }}</td>
            <td><a href="{% url 'appdashboard:selects-type_order-remove' type.id %}"><i class="fas fa-trash"></i></a></td>
        </tr>
    {% endfor %}
    <form action="{% url 'appdashboard:admin-selects' %}" method="post">{% csrf_token %}
        <tr>
            <td></td>
            <td style="vertical-align: middle;">
                {{ type_form.title }}
            </td>
            <td style="vertical-align: middle;">
                {{ type_form.price_client }}
            </td>
            <td style="vertical-align: middle;">
                {{ type_form.price_writer }}
            </td>
            <td style="vertical-align: middle;">
                <button type="submit" name="_add_type"
                        style="
                            padding: 0;
                            margin: 0;
                            border: none;
                            background-color: white;
                            cursor: pointer;
                         ">
                    <i class="fas fa-plus-square"></i>
                </button>
            </td>
        </tr>
    </form>
    </tbody>
</table>
