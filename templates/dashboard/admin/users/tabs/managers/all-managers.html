<table id="allWriters" class="table table-striped table-bordered" cellspacing="0" width="100%">
    <thead>
    <tr>
        <th class="th-sm">
            Fullname
        </th>
        <th class="th-sm">
            Email
        </th>
        <th class="th-sm">
            Balance
        </th>
    </tr>
    </thead>
    <tbody>
    {% for manager in managers %}
        <tr>
            <td><a href="{% url 'admin-manager' manager.id %}">{{ manager.get_full_name }}</a></td>
            <td><a href="{% url 'admin-manager' manager.id %}">{{ manager.email }}</a></td>
            <td>{{ manager.balance }}</td>
        </tr>
    {% endfor %}
    </tbody>
    <tfoot>
    <tr>
        <th>
            Fullname
        </th>
        <th>
            Email
        </th>
        <th>
            Balance
        </th>
    </tr>
    </tfoot>
</table>
