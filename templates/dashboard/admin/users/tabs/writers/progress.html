<table id="writerProgress" class="table table-striped table-bordered" cellspacing="0" width="100%">
    <thead>
    <tr>
        <th class="th-sm">
            Writer
        </th>
        <th class="th-sm">
            Order
        </th>
        <th class="th-sm">
            Total cost
        </th>
    </tr>
    </thead>
    <tbody>
    {% for order in orders_in_progress %}
        <tr>
            <td>{{ order.writer.get_full_name }}</td>
            <td>{{ order.title }}</td>
            <td>{{ order.total_cost }}</td>
        </tr>
    {% endfor %}

    </tbody>
    <tfoot>
    <tr>
        <th>
            Writer
        </th>
        <th>
            Order
        </th>
        <th>
            Total cost
        </th>
    </tr>
    </tfoot>
</table>
