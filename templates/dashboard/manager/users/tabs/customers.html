<table id="allWriters" class="table table-striped table-bordered" cellspacing="0" width="100%">
    <thead>
    <tr>
        <th class="th-sm">
            Fullname
        </th>
        <th class="th-sm">
            Email
        </th>
        <th class="th-sm">
            Balance
        </th>
        <th class="th-sm">
            Chat
        </th>
    </tr>
    </thead>
    <tbody>
    {% for customer in customers %}
        <tr>
            <td><a href="{% url 'appdashboard:manager-customer' customer.id %}">{{ customer.get_full_name }}</a></td>
            <td><a href="{% url 'appdashboard:manager-customer' customer.id %}">{{ customer.email }}</a></td>
            <td>{{ customer.balance }}</td>
            <td><a href="{% url 'chat' customer.chatuser.id %}"><i class="far fa-comments"></i></a></td>
        </tr>
    {% endfor %}

    </tbody>
    <tfoot>
    <tr>
        <th>
            Fullname
        </th>
        <th>
            Email
        </th>
        <th>
            Balance
        </th>
        <th>
            Chat
        </th>
    </tr>
    </tfoot>
</table>
