<div class="card mdb-color">
    <div class="card-body">
        <h4 class="font-weight-bold cyan-lighter-hover mb-3">My work</h4>
        <ul class="additionally-order-files">
            {% for additional in order.additionallyorder.filesadditionallyorder_set.all %}
                <li><a href="{{ additional.file.url }}" style="color: #fff;">{{ additional.created_datetime }}</a></li>
            {% endfor %}
        </ul>

        <form action="{% url 'writer-order_detail' order.id %}" method="post" enctype="multipart/form-data"
              class="md-form">
            {% csrf_token %}
            <div class="file-field">
                <div class="btn btn-primary btn-sm float-left">
                    <span style="color: #fff;">Choose file</span>
                    <input type="file" name="files" multiple>
                </div>
                <div class="file-path-wrapper">
                    <input class="file-path validate" type="text" placeholder="Upload your file">
                </div>
            </div>
            <button type="submit" class="btn bg-btn" style="float:right;">Upload</button>
            <br>
        </form>
    </div>
</div>
