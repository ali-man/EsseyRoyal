<div class="tab-pane fade active show" id="panel83" role="tabpanel">
    <div class="table-responsive">
        <table class="table">
            <thead class="th-center">
            <tr>
                <th align="middle">Title</th>
                <th>Type</th>
                <th>Format</th>
                <th class="text-center">Deadline</th>
                <th class="text-center">Total cost</th>
                <th class="text-center">Actions</th>
            </tr>
            </thead>
            <tbody class="td-center">
            {% for order in orders_in_progress %}
                <tr>
                    <td>{{ order.title }}</td>
                    <td>{{ order.type_order }}</td>
                    <td>{{ order.format_order }}</td>
                    <td class="text-center">
                        {{ order.deadline }}
                    </td>
                    <td class="text-center">${{ order.total_cost_writer }}</td>
                    <td class="text-center">
                        <a href="{% url 'appdashboard:writer-order_detail' order.id %}" class="blue-text" data-toggle="tooltip"
                           data-placement="top" title=""
                           data-original-title="See results"><i class="far fa-eye"></i></a>
                    </td>
                </tr>
            {% endfor %}

            </tbody>
        </table>
    </div>
</div>
