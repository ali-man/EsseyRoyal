<table class="table">
    <tbody>
    <tr>
        <th scope="row">First name</th>
        <td>{{ user.first_name }}</td>
    </tr>
    <tr>
        <th scope="row">Last name</th>
        <td>{{ user.last_name }}</td>
    </tr>
    <tr>
        <th scope="row">Phone number</th>
        <td>
            {% if user.manager.phone %}
                {{ user.manager.phone }}
            {% else %}
                Unspecified
            {% endif %}
        </td>
    </tr>
    <tr>
        <th scope="row">Email address</th>
        <td>{{ user.email }}</td>
    </tr>
    </tbody>
</table>
