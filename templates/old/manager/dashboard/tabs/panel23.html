{% load apporders_filter %}

<div class="table-responsive text-nowrap">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Customer</th>
            <th>Title</th>
            <th>Type</th>
            <th>Format</th>
            <th>Deadline</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        {% for order in orders %}
            <tr>
                <th scope="row">{{ order.customer }}</th>
                <th>{{ order.title }}</th>
                <td>{{ order.type_order }}</td>
                <td>{{ order.format_order }}</td>
                <td>{{ order.deadline }}</td>
                <td>
{#                    customer_edit_order#}
                    <a href="#"><i class="fas fa-pen"></i></a>
                    <a href=""><i class="fas fa-trash"></i></a>
                    <a href="{% url 'customer_view_order' order.id %}"><i class="fas fa-eye"></i></a>
                </td>
            </tr>
        {% endfor %}

        </tbody>

    </table>
</div>
